	<div>
		<div>Name: {{ user.name }}</div>
		<div>Location: {{ user.location }}</div>
	</div>

	<div>
		<img ng-src="{{user.avatar_url}}" title="{{user.name}}">
	</div>
	Sort By:
	<select ng-model="sortOrderBy">
		<option value="-name">Name</option>
		<option value="+stargazers_count">Stars Des</option>
		<option value="-stargazers_count">Stars Asc</option>
		<option value="+language">Language Des</option>
		<option value="-language">Language Asc</option>
	</select>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Stars</th>
				<th>Language</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="repo in repos | orderBy: sortOrderBy">
				<td>{{ repo.name }}</td>
				<td>{{ repo.stargazers_count }}</td>
				<td>{{ repo.language }}</td>
			</tr>
		</tbody>
	</table>
